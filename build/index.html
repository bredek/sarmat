<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Project title</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body></body>
</html>
<div class="main">
  <section class="become-partner">
    <div class="container section-container">
      <div class="col">
        <div class="content-holder">
          <h1>стать партнером</h1>
          <h3 class="js-contact-form-tip">становись партнером охранной системы сармат и получай интересные, выгодные предложения от сотрудничества с нами</h3>
          <button class="js-contact-form-tip" id="js-show-contact-form">Заказать услугу</button>
        </div>
        <div class="form-holder" id="js-contact-form-holder">
          <div class="form-content">
            <form>
              <input type="text" placeholder="имя"/>
              <input type="text" placeholder="email"/>
              <input type="text" placeholder="номер телефона"/>
            </form>
            <button type="submit" id="js-contact-form-submit">Связаться</button><img class="cross" src="img/icons/cross.svg" alt="cross"/>
          </div>
        </div>
        <div class="form-holder" id="js-thanks-contact-holder">
          <div class="thanks-content">
            <h2>Спасибо</h2>
            <h4>менеджер сармат свяжется с вами после обработки запроса</h4><img class="cross" id="js-close-contact-form" src="img/icons/cross.svg" alt="cross"/>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/bundle.min.js"></script>
